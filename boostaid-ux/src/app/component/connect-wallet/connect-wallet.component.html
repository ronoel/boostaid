@if(!isLoggedIn){
<div class="connect-wallet-container">
    <div class="connect-wallet-inner">
        <div class="connect-wallet-text">
            <h3>Connect your wallet</h3>
            <p>{{description}}</p>
        </div>
        <div class="connect-wallet-action">
            <button mat-flat-button color="primary" (click)="connectWallet()">Connect Wallet</button>
        </div>
    </div>
</div>
}
