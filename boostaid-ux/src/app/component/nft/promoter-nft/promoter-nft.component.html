<mat-card class="nft-card clickable" appearance="outlined" (click)="onOpenDetail()">
    <mat-card-header>
        <mat-card-title>Promoter #{{nftId}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if(username){
        <p>{{'@' + username}}</p>
        } @else {
        <p>loading...</p>
        }
    </mat-card-content>
</mat-card>
